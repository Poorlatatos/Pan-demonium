<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan-Demonium | Homepage</title>
    <link rel="stylesheet" href="Webpages/css/style.css">
</head>
<link rel="icon" type = "image/png" href="Images/company_logo.png">
<body>
    <header id="header">
        <div class="header-container">
            <h1>PACHINKO</h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="discussion.html">Discussion Board</a></li>
                    <li id="profile-nav" style="display: none;">
                        <a href="profile.html">Profile</a>
                    </li>
                    <button id="login-btn">Login / Sign Up</button>
                    <button id="logout-btn" style="display:none;">Logout</button>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="discussion-board">
            <h2>Discussion Board</h2>
            <div id="messages-container">
                <!-- Messages will be displayed here -->
            </div>
            
            <!-- Post Form (Only for logged-in users) -->
            <form id="post-message-form" style="display:none;">
                <textarea id="message-input" placeholder="Write your message..." required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>
    

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username (only for signup)" style="display:none;">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="toggle-auth">Don't have an account? <span>Sign Up</span></p>
            <p id="auth-message"></p>
        </div>
    </div>

    <script src="Webpages/js/login.js"></script>
    <script src="Webpages/js/discussion.js"></script>
</body>
</html>
