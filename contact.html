<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan-Demonium | Contact</title>
    <link rel="stylesheet" href="/Pan-demonium/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<link rel="icon" type="image/png" href="Images/company_logo.png">
<body>
    <div id="page-transition">
        <div id="lottie-animation"></div>
    </div>

    <header id="header">
        <div class="header-container">
            <h1>PACHINKO</h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="/Pan-demonium/index.html">Homepage</a></li>
                    <li><a href="/Pan-demonium/recipes.html">Recipes</a></li>
                    <li><a href="/Pan-demonium/about.html">About</a></li>
                    <li><a href="/Pan-demonium/contact.html">Contact</a></li>
                    <li><a href="/Pan-demonium/discussion.html">Discussion Board</a></li>
                    <li id="profile-nav" style="display: none;">
                        <a href="/Pan-demonium/profile.html">Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-form-section">
            <h2>Contact Us</h2>
            <p>We're open for collaboration! Just shoot us an email!</p>
            
            <form id="contact-form" action="https://formsubmit.co/" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            
                <button type="submit">Send Message</button>
            </form>
            
            <p id="form-message"></p>
        </section>
    </main>

    <script src="/Pan-demonium/js/transition.js"></script>
    <script src="/Pan-demonium/js/contact.js"></script>
    <script type="module" src="/Pan-demonium/js/login.js"></script>
</body>
</html>
