<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan-Demonium | Homepage</title>
    <link rel="stylesheet" href="/Pan-demonium/css/style.css">
</head>
<link rel="icon" type = "image/png" href="Images/company_logo.png">
<body>
    <div id="page-transition">
        <div id="lottie-animation"></div>
    </div>
    <header id="header">
        <div class="header-container">
            <h1>PACHINKO</h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="/Pan-demonium/index.html">Homepage</a></li>
                    <li><a href="/Pan-demonium/recipes.html">Recipes</a></li>
                    <li><a href="/Pan-demonium/about.html">About</a></li>
                    <li><a href="/Pan-demonium/contact.html">Contact</a></li>
                    <li><a href="/Pan-demonium/discussion.html">Discussion Board</a></li>
                    <li id="profile-nav" style="display: none;">
                        <a href="/Pan-demonium/profile.html">Profile</a>
                    </li>
                    <button id="login-btn">Login / Sign Up</button>
                    <button id="logout-btn" style="display:none;">Logout</button>
                </ul>
            </nav>
        </div>
    </header>

    <img src="Images/Pan-1.png" alt="Pan-Demonium Logo" id = "pan-logo">
    <main id = "pandemonium-button">
        <a href="Gamepage/Pandemonium.html">PLAY <br> PAN-DEMONIUM</a>
    </main>


    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username (only for signup)" style="display:none;">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="toggle-auth">Don't have an account? <span>Sign Up</span></p>
            <p id="auth-message"></p>
        </div>
    </div>

    <script src="/Pan-demonium/js/transition.js"></script>
    <script type="module" src="/Pan-demonium/js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

</body>
</html>
